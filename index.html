<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nishi Services | Home</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .hero-overlay h1 {
      font-size: 2rem;
      line-height: 1.2;
    }

    .hero-overlay p {
      font-size: 1.35rem;
      line-height: 1.5;
      font-weight: 500;
    }

    .logo {
      width: 180px;
      height: auto;
    }

    .hero-overlay .sub-caption {
      font-size: 1rem;
      font-weight: 300;
      color: black;
      margin-top: 0.5rem;
      display: block;
    }
  </style>
</head>

<body>

  <div class="container">
    <aside class="sidebar">
      <img src="assets/logo.png" alt="Nishi Services Logo" class="logo" />
      <nav class="nav">
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About Us</a>
        <a href="about-proprietor.html">Our Leadership</a>
        <a href="our-services.html">Our Services</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </aside>

    <main class="hero">
      <div class="slideshow">
        <div class="slide fade active" style="background-image: url('assets/ROI.jpg');"></div>
        <div class="slide fade" style="background-image: url('assets/slide1.jpg');"></div>
        <div class="slide fade" style="background-image: url('assets/slide2.jpg');"></div>
        <div class="slide fade" style="background-image: url('assets/slide3.jpg');"></div>
        <div class="slide fade" style="background-image: url('assets/slide4.jpg');"></div>
      </div>

      <div class="hero-overlay">
        <h1></h1>
        <p></p>
        <small class="sub-caption"></small>
      </div>
    </main>
  </div>

  <script>
    let slideIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const overlay = document.querySelector(".hero-overlay");
    const heading = overlay.querySelector("h1");
    const paragraph = overlay.querySelector("p");

    const headings = [
      "",  // no text for ROI.jpg (first slide)
      "Turnkey Executions",
      "From Excavation till Hotel Launch",
      "Civil, MEP, Interior Designs, Complete Hotel Setup"
    ];

    const paragraphs = [
      "",
      "",
      "",
      ""
    ];

    const subCaption = overlay.querySelector(".sub-caption");

    const subCaptions = [
      "",  // slide 0 (ROI.jpg)
      "Crafting Memorable<br/> Hospitality Experiences",
      "Crafting Memorable<br/> Hospitality Experiences",
      "Crafting Memorable<br/> Hospitality Experiences",
      ""   // slide 4 (no overlay)
    ];


    function showSlides() {
      slides.forEach(slide => slide.classList.remove("active"));

      slideIndex = (slideIndex + 1) % slides.length;
      slides[slideIndex].classList.add("active");

      let delay;

      if (slideIndex === 0) {
        overlay.style.display = "none";
        subCaption.innerHTML = "";
        delay = 3000;
      } else if (slideIndex === 4) {
        overlay.style.display = "none";
        subCaption.innerHTML = "";
        delay = 15000;
      } else {
        overlay.style.display = "block";
        heading.innerHTML = headings[slideIndex];
        paragraph.innerHTML = paragraphs[slideIndex];
        subCaption.innerHTML = subCaptions[slideIndex];

        delay = 4000;
      }

      setTimeout(showSlides, delay);
    }

    overlay.style.display = "none"; // hide overlay initially for the first slide
    setTimeout(showSlides, 4000);
  </script>

</body>

</html>
